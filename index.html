<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Bubble sort</title>
</head>
<body>
    <div id="main">
        <div class="sort-canvas-wrapper">
            <div class="sort-canvas">

            </div>
        </div>
        <div class="sort-options">
            <button class="sort-options-button" id="sort">Sort</button>
            <button class="sort-options-button" id="randomSort">Random</button>
            <div class="sort-options-input">
                <label for="arr">Enter array in this format: 3, 4, 6. Number of items can be betwen 0-40</label>
                <input id="arr" type="text" placeholder="Enter array">
            </div>
        </div>
        <script src="./js/UI.js"></script>
        <script src="./js/index.js"></script>
    </div>
</body>
</html>
